<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    
    <header>
        <img src="./assets/logo.svg" alt="Logo do Dev.Finances">
    </header>
    
    <main class='container'>
        <section id="balance">
            <h2 class='sr-only'>Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id = "incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id = "expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id = "totalDisplay">R$ 0,00</p>
            </div>
        </section>
        <section id="transaction">
            <h3 class='sr-only'>Transações</h3>
            <a href='#' class="button new" onclick="Modal.open()">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>    
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action = "" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">
                            Descrição
                        </label>
                        <input type="text" id="description" name="description" placeholder="Descrição"/>
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">
                            Valor
                        </label>
                        <input 
                        type="number"
                        step="0.01"
                        id="amount" 
                        name="amount" 
                        placeholder="0,00"/>
                        <small>
                            Use o sinal negativo (-) para despesas e vírgula (,) para separar os decimais.
                        </small>
                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only">
                            Data
                        </label>
                        <input 
                        type="date"
                        id="date" 
                        name="date"/>
                    </div>
                    <div class='input-group actions'>
                        <a href='#' class='button cancel' onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                  

                </form>
            </div>
        </div>

    </div>

    <footer>dev.finance$</footer>

    <script src="javascript.js"></script>

</body>


</html>
